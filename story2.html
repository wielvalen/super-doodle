<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Baru</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4a90e2, #f06);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            white-space: nowrap;
        }
        h1 {
            margin: 0;
            font-size: 3em;
            display: inline-block;
            animation: marquee 20s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <P>TUNGGU YAH</P>
        <h1>HAI ANDA ADAHLAH WANITA CANTIK DAN TELAH BERHASIL MENJADI SEBUAH ORANG TUA YANG DAPAT KAMI BANGGAKAN SEBAGAI ANAK, SEMANGAT YAH MAMI</h1>
    </div>
</body>
</html>
